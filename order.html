<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./resources/css/all.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./resources/css/styles.css'>
    <title>Foodie</title>
</head>

<body>

    <div class="main-container order-page">
        <div class="header">
            <div class="header-content child">
                <img class="header-logo" src="./resources/images/logoWhite.png" alt="logo" />
                <div class="user-name">
                    <span>Hello, Ashok Madhavan</span>
                    <i class="user-icon fa fa-user-circle"></i>
                </div>
            </div>
        </div>

        <div class="order">
            <div class="items">
                <div class="restaurant">
                    <div class="child">
                        <h1 class="title">The Biriyani Point</h1>
                        <div class="address">
                            Indian Biryanis
                        </div>
                        <div class="address">
                            Kodambakkam, Chennai
                        </div>
                    </div>
                </div>
                <div class="order-items">
                    <div class="child">
                        <h1 class="title">Order Now</h1>
                        <div class="item-container">
                            <h3 class="item">
                                Chicken 65 Biryani
                            </h3>
                            <div class="description">
                                <div class="content">
                                    Boneless Chicken 65 Pieces with Mughal Style Biryani served
                                    with Onion Raitha
                                </div>
                                <div class="action">
                                    <button class="add-to-cart">ADD</button>
                                </div>
                            </div>
                            <div class="cost"><i class="fas fa-rupee-sign"></i> 145</div>
                        </div>
                        <div class="item-container">
                            <h3 class="item">
                                Chicken 65 Biryani
                            </h3>
                            <div class="description">
                                <div class="content">
                                    Boneless Chicken 65 Pieces with Mughal Style Biryani served
                                    with Onion Raitha
                                </div>
                                <div class="action">
                                    <button class="add-to-cart">ADD</button>
                                </div>
                            </div>
                            <div class="cost"><i class="fas fa-rupee-sign"></i> 145</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
